name: Release to NuGet

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Extract version from tag
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Update project version for RG.CodeAnalyzer
      run: |
        sed -i "s|<Version>[^<]*</Version>|<Version>${{ steps.get_version.outputs.version }}</Version>|g" RG.CodeAnalyzer/RG.CodeAnalyzer/RG.CodeAnalyzer.csproj
        sed -i "s|<PackageVersion>[^<]*</PackageVersion>|<PackageVersion>${{ steps.get_version.outputs.version }}</PackageVersion>|g" RG.CodeAnalyzer/RG.CodeAnalyzer/RG.CodeAnalyzer.csproj
        cat RG.CodeAnalyzer/RG.CodeAnalyzer/RG.CodeAnalyzer.csproj
    
    - name: Update project version for RG.Annotations
      run: |
        sed -i "s|<Version>[^<]*</Version>|<Version>${{ steps.get_version.outputs.version }}</Version>|g" RG.Annotations/RG.Annotations.csproj
        sed -i "s|<PackageVersion>[^<]*</PackageVersion>|<PackageVersion>${{ steps.get_version.outputs.version }}</PackageVersion>|g" RG.Annotations/RG.Annotations.csproj
        cat RG.Annotations/RG.Annotations.csproj
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release
    
    - name: Create NuGet packages
      run: dotnet pack --no-build --configuration Release --output ./artifacts
    
    - name: Publish to NuGet
      if: ${{ secrets.NUGET_API_KEY != '' }}
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
